[application]

name="Find"
main_scene="res://world/main.tscn"
icon="res://icon.png"

[display]

width=160
height=144
use_2d_pixel_snap=true
stretch_mode="viewport"
stretch_aspect="keep"

[image_loader]

gen_mipmaps=false
filter=false

[input]

ui_left=[]
ui_right=[]
ui_up=[]
ui_down=[]
up=[key(W), key(Up), key(K), jbutton(0, 12), key(Space), jbutton(0, 0)]
down=[key(S), key(Down), key(J), jbutton(0, 13)]
left=[key(A), key(Left), key(H), jbutton(0, 14)]
right=[key(D), key(Right), key(L), jbutton(0, 15)]

[render]

default_clear_color=#ff9bbc0f
shadows_enabled=false
